<div class="list-container">
    <div class="header-section">
        <h1 class="page-title">Nossas Formações</h1>
        <p class="subtitle">Descubra o caminho para sua excelência profissional.</p>
    </div>

    <div class="courses-grid">
        @for (course of courses(); track course._id) {
        <div class="course-card" (click)="viewCourse(course._id)">
            <div class="card-image">
                <img [alt]="course.title" [src]="course.thumbnailUrl" />
            </div>
            <div class="card-body">
                <h3 class="card-title">{{ course.title }}</h3>
                <p class="card-desc">{{ course.description }}</p>
                <div class="card-footer">
                    <span class="duration">
                        <span nz-icon nzType="clock-circle"></span> {{ course.modules.length * 4 }}h
                    </span>
                    <span class="action">
                        Ver Detalhes <span nz-icon nzType="arrow-right"></span>
                    </span>
                </div>
            </div>
        </div>
        }
    </div>
</div>
